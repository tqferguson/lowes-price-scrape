name: scrape-lowes

on:
  schedule:
    - cron: "0 */9000000000 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: read   # read is fine; we push with PAT

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0        # needed for rebase

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i playwright
      - run: npx playwright install --with-deps chromium

      - run: node scrape.js

      - name: Commit results with force update
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          REPO:  ${{ github.repository }}
        run: |
          git config user.name "price-bot"
          git config user.email "price-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${REPO}.git
          
          # Always ensure weâ€™re up to date
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          # Add and commit new JSON
          mkdir -p docs
          git add docs/lowes_prices.json
          git commit -m "update prices" || echo "no changes"

          # Push safely (force-with-lease avoids overwriting other work)
          git push origin HEAD:main --force-with-lease
